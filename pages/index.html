    <head>

        <header class="container">

                    <p class="alert alert-error m-auto" id="titleError"></p>
                </div>
                <div class="form-group container">
                    <label class="mb-3" for="sURL">Site URL</label>
                    <input class="form-control mb-2" placeholder="Website URL" type="text" id="sURL">
                    <p class="alert alert-error m-auto" id="urlError"></p>
                    
                </div>
                <button onclick="submitBook()" type="submit" class="btn btn-primary mb-5">Submit</button>          
            </div>           
        </div>

        <div class="container " id="bookmarkList">

        </div>
